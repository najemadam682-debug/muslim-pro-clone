<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muslim App Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00796b">
    
    <style>
        :root {
            --primary: #00796b;
            --secondary: #004d40;
            --bg: #f0f4f3;
        }
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            text-align: center; 
            background: var(--bg); 
            margin: 0; 
            color: #333; 
        }
        .header { 
            background: var(--primary); 
            color: white; 
            padding: 40px 20px; 
            border-radius: 0 0 30px 30px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
        }
        .container {
            padding: 0 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .card { 
            background: white; 
            margin-top: -30px; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        .prayer-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 15px 0; 
            border-bottom: 1px solid #edf2f1; 
        }
        .prayer-row:last-child { border-bottom: none; }
        .prayer-name { font-weight: 600; color: var(--secondary); font-size: 1.1rem; }
        .prayer-time { 
            background: #e0f2f1; 
            padding: 5px 15px; 
            border-radius: 50px; 
            font-weight: bold; 
            color: var(--primary); 
        }
        .location-info { font-size: 0.9rem; opacity: 0.9; margin-top: 5px; }
        .btn-install {
            display: none; /* Apparirà solo se l'app è installabile */
            margin: 20px auto;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Muslim App</h1>
        <div id="city" class="location-info">Rilevamento posizione...</div>
    </div>

    <div class="container">
        <button id="installBtn" class="btn-install">Installa App</button>
        
        <div class="card">
            <div id="prayer-list">
                <p>Caricamento tempi sacri...</p>
            </div>
            <p style="font-size: 0.8rem; color: #999; margin-top: 15px;" id="date"></p>
        </div>
    </div>

    <script>
        // Registrazione del Service Worker per PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('https://cdn.jsdelivr.net/npm/workbox-cdn@5.1.3/workbox-sw.js');
        }

        // Recupero Posizione e Orari
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude, longitude } = pos.coords;
                fetch(`https://api.aladhan.com/v1/timingsByAddress?address=${latitude},${longitude}&method=3`)
                    .then(res => res.json())
                    .then(data => updateUI(data));
            }, () => fetchDefault());
        } else {
            fetchDefault();
        }

        function fetchDefault() {
            fetch('https://api.aladhan.com/v1/timingsByCity?city=Rome&country=Italy&method=3')
                .then(res => res.json())
                .then(data => updateUI(data));
        }

        function updateUI(data) {
            const t = data.data.timings;
            document.getElementById('city').innerText = "Orari aggiornati per la tua zona";
            document.getElementById('date').innerText = "Data Hijri: " + data.data.date.hijri.day + " " + data.data.date.hijri.month.en;
            
            const list = [
                {n: "Fajr", v: t.Fajr},
                {n: "Dhuhr", v: t.Dhuhr},
                {n: "Asr", v: t.Asr},
                {n: "Maghrib", v: t.Maghrib},
                {n: "Isha", v: t.Isha}
            ];

            document.getElementById('prayer-list').innerHTML = list.map(p => `
                <div class="prayer-row">
                    <span class="prayer-name">${p.n}</span>
                    <span class="prayer-time">${p.v}</span>
                </div>
            `).join('');
        }

        // Gestione tasto installazione
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'block';
        });

        document.getElementById('installBtn').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    document.getElementById('installBtn').style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
